<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="add($event)"></app-shopping-edit>
    <hr />
    <ul>
      <a
        *ngFor="let ingredient of ingredients; let i = index"
        style="cursor: pointer"
        class="list-group-item"
        (click)="onEditItem(i)">
        {{ ingredient.name }} {{ ingredient.amount }}
      </a>
    </ul>
  </div>
</div>
