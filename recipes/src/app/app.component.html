<app-header (selectedMenu)="onSelectedMenu($event)"></app-header>
<div class="container">
  <div class="row">
    <app-recipes *ngIf="selectedMenuItem === menuItem.Recipes"></app-recipes>
    <app-shopping-list
      *ngIf="selectedMenuItem === menuItem.ShoppingList"
    ></app-shopping-list>
  </div>
</div>
