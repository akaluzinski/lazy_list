<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedRecipe)="onSelectedRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else noRecipeMessage"
      [(recipe)]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #noRecipeMessage>
      <p>Please select a recipe.</p>
    </ng-template>
  </div>
</div>
